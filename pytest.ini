[pytest]
pythonpath = .
testpaths = tests
filterwarnings =
    # Ignorar warnings de deprecación de terceros
    ignore::DeprecationWarning:pkg_resources
    ignore::DeprecationWarning:google
    ignore::DeprecationWarning:ruamel

    # Pero mantener warnings de nuestro código
    default::DeprecationWarning:framework3
    default::DeprecationWarning:tests

    # Warnings específicos que queremos ver
    error::UserWarning
